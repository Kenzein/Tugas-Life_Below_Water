<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="register">
      <form action="#">
        <h2>Registrasi</h2>
        <p>Buat akun untuk mendapatkan informasi tambahan</p>
        <br />
        <input
          type="text"
          id="nama_lengkap"
          name="nama_lengkap"
          placeholder="Nama Lengkap"
        />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <input type="text" id="email" name="email" placeholder="Email" />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <input
          type="password"
          id="confirm_pass"
          name="confirm_pass"
          placeholder="Konfirmasi Password"
        />
      </form>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
